#----------------- MONITORS ---------------------------------------------
monitor=DP-3,1920x1080@240, 0x0,auto,
monitor=HDMI-A-1,1920x1080,1920x0,auto,

workspace=1, monitor:DP-3,
workspace=2, monitor:DP-3,
workspace=3, monitor:HDMI-A-1,
workspace=4, monitor:HDMI-A-1,

#----------------- MY PROGRAMS ------------------------------------------
$terminal = alacritty
$fileManager = nemo
$browser = librewolf
$menu = $drun tofi-drun --drun-launch=true

#----------------- AUTOSTART --------------------------------------------
exec-once = waybar & hyprpaper & wl-gammarelay-rs & alacritty
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = solaar --window hide

#----------------- ENVIRONMENT VARIABLES --------------------------------
# Themes
env = GTK_THEME,Orchis-Dark-Compact
env = ICON_THEME,Tela-circle-black
env = XCURSOR_THEME,Bibata-Original-Ice
env = XCURSOR_SIZE,22

# Sess√£o e Backend
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = MOZ_ENABLE_WAYLAND,1

# AMD
env = LIBGL_ALWAYS_SOFTWARE,0
env = DRI_PRIME,0
env = AMD_VULKAN_ICD,radeon
env = RADV_PERFTEST,aco
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/radeon_icd.x86_64.json:/usr/share/vulkan/icd.d/radeon_icd.i686.json
env = VK_LAYER_PATH,/usr/share/vulkan/explicit_layer.d
env = LIBVA_DRIVER_NAME,radeonsi

# CPU Performance
env = CPU_BOOST,1
env = FORCE_TSC,1

#----------------- LOOK AND FEEL ------------------------------------------
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(FFFFFFff)
    col.inactive_border = rgba(808080cc)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 1
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = false
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
        size = 2
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

#------------------- INPUT ----------------------------------------------------
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 0
    accel_profile = flat
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#----------------- KEYBINDINGS -------------------------------------------------
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F9, exec, $browser
bind = $mainMod, F10, exec, $fileManager
bind = $mainMod, F11, exec, steam
bind = $mainMod, F12, exec, spotify-launcher

bind = $mainMod, P, exec,  ~/scripts/changewpH.sh
bind = $mainMod, K, killactive,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod_SHIFT, S, exec, hyprshot -m region
bind = $mainMod, W, exec, killall waybar || waybar

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#----------------- SPECIAL WORKSPACES -------------------------------------------------------
bind = $mainMod, 0, togglespecialworkspace, special 

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#----------------- WINDOWS AND WORKSPACES ---------------------------------------
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace special:special, class:^(com.obsproject.Studio)$
windowrulev2 = workspace special:special, class:^(spotify)$
