#----------------- MONITORS ---------------------------------------------
monitor=DP-1,1920x1080@240, 0x0,auto,
monitor=DVI-I-1,1920x1080@144,1920x0,1,

workspace=1, monitor:DP-1
workspace=2, monitor:DVI-I-1

#----------------- MY PROGRAMS ------------------------------------------
$terminal = kitty
$fileManager = nemo
$menu = $drun tofi-drun --drun-launch=true

#----------------- AUTOSTART --------------------------------------------
exec-once = waybar & hyprpaper
exec-once = exec wl-gammarelay

#exec-once = exec remmina && hyprctl dispatch togglespecialworkspace remmina
exec-once = exec spotify && hyprctl dispatch togglespecialworkspace spotify && hyprctl dispatch togglespecialworkspace

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#----------------- ENVIRONMENT VARIABLES --------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = MOZ_ENABLE_WAYLAND,1

env = NVD_BACKEND,direct
env = VAAPI_DRIVER=nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#----------------- LOOK AND FEEL ------------------------------------------
general {
    gaps_in = 2
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(808080ff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 1
    active_opacity = 0.9
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 2
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

#------------------- INPUT ----------------------------------------------------
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#----------------- KEYBINDINGS -------------------------------------------------
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F9, exec, librewolf --profile /home/ly/.librewolf/bu8b15z3.default-default
bind = $mainMod, F5, exec, librewolf --profile /home/ly/.librewolf/q4oqy8zc.default
bind = $mainMod, F10, exec, nemo
bind = $mainMod, F12, exec, steam 
bind = $mainMod, Print, exec, ~/scripts/changewpH.sh

bind = $mainMod, K, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod_SHIFT, S, exec, hyprshot -m region
bind = $mainMod, Pause, exec, killall waybar || waybar

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2

#----------------- SPECIAL WORKSPACES -------------------------------------------------------
bind = $mainMod, 8, togglespecialworkspace, spotify
bind = $mainMod, 9, togglespecialworkspace, steam
bind = $mainMod, 0, togglespecialworkspace, remmina

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#----------------- WINDOWS AND WORKSPACES ---------------------------------------
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$

windowrulev2 = workspace special:remmina, class:^(org.remmina.Remmina)$,title:^(Remmina Remote Desktop Client)$
windowrulev2 = workspace special:spotify, class:^(Spotify)
windowrulev2 = workspace special:steam, class:^(steam)
