print_info() {
    info "$(color 7)    OS" distro
    info "$(color 7)    ├$(color 8) Kernel" kernel
    info "$(color 7)    ├$(color 8) Uptime" uptime
    info "$(color 7)    └$(color 8) Packages" packages

    prin

    prin "$(color 7)    PC specs" 
    info "$(color 7)    ├$(color 8) CPU" cpu
    info "$(color 7)    ├$(color 8) Memory" memory
    info "$(color 7)    ├$(color 8) GPU" gpu
    info "$(color 7)    └$(color 8) Resolution" resolution resolution

    prin

    prin "$(color 7)    WM" "Hyprland"
    prin "$(color 7)    ├$(color 8) Bar" "Waybar"
    prin "$(color 7)    └$(color 8) Compositor" "Hypr"

    prin

    info "$(color 7)    TTY" term
    info "$(color 7)    ├$(color 8) Shell" shell
    info "$(color 7)    └$(color 8) Font" term_font
}

